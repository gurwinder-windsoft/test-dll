name: MongoDB Export and Import

on:
  push:
    branches:
      - test  # Trigger the workflow on push to the 'test' branch

jobs:
  mongo-export-import:
    runs-on: windows-latest  # Use Windows runner for PowerShell

    steps:
    # Step 1: Checkout Repository
    - name: Checkout Repository
      uses: actions/checkout@v2

    # Step 2: Download and install MongoDB Tools
    - name: Install MongoDB Tools
      run: |
        Invoke-WebRequest -Uri "https://fastdl.mongodb.org/tools/db/mongodb-database-tools-windows-x86_64-100.5.1.zip" -OutFile "mongodb-tools.zip"
        Expand-Archive -Path "mongodb-tools.zip" -DestinationPath "C:\mongodb-tools"
        [Environment]::SetEnvironmentVariable("PATH", $env:PATH + ";C:\mongodb-tools\bin", "Machine")

    # Step 3: Set up MongoDB credentials
    - name: Set up MongoDB credentials
      env:
        PREPROD_URI: ${{ secrets.PREPROD_URI }}
        PROD_URI: ${{ secrets.PROD_URI }}
        GITHUB_WORKSPACE: $GITHUB_WORKSPACE
      run: |
        # Run the PowerShell script
        pwsh -Command "& .\mongo.ps1"

    # Step 4: Export and Import data
    - name: Export and Import data
      env:
        PREPROD_URI: ${{ secrets.PREPROD_URI }}
        PROD_URI: ${{ secrets.PROD_URI }}
        GITHUB_WORKSPACE: $GITHUB_WORKSPACE
      run: |
        # Run the PowerShell script, passing the export path
        pwsh -Command "& .\mongo.ps1 -collectionName 'Client' -exportPath \"$env:GITHUB_WORKSPACE\Client.json\""
        pwsh -Command "& .\mongo.ps1 -collectionName 'User' -exportPath \"$env:GITHUB_WORKSPACE\User.json\""
